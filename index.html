<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <!--this is all the navbar section with login modal-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"> <img src="img/old-homestead-logo.jpg" height="90" width="90" /></a>
        <p class="title">Homemade <br /> on the <br /> Homestead</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#homesteadNavbar">
          <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="homesteadNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-user fa-lg"></i> About</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="blogDropdown" role="button" data-toggle="dropdown"><i class="fa fa-book fa-lg"></i> Blogs</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Adulting</a>
                <a class="dropdown-item" href="#">Finances</a>
                <a class="dropdown-item" href="#">Gardening</a>
                <a class="dropdown-item" href="#">Homesteading</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-toggle="dropdown"><i class="fa fa-shopping-basket fa-lg"></i> Shop</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Jams</a>
                <a class="dropdown-item" href="#">Jar Meals</a>
                <a class="dropdown-item" href="#">Desserts</a>
                <a class="dropdown-item" href="#">Other</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
          </ul>
          <span class="navbar-text ml-auto">
            <a role="button" data-toggle="modal" data-target="#loginModal">
              <i class="fa fa-sign-in"></i> Login/Register
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail">Email</label>
                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Email">
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input type="password" class="form-control form control-sm" id="loginPassword" placeholder="Password">
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label class="form-check-label"> Remember me</label>
                    </div>
                    <div class="form-row">
                      <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--section for introduction-->
    <div class="introduction">
      <p><strong>We help people with</strong><br /> Adulting • Gardening • Finances • Homesteading </p>
    </div>
    <!--section to introduce different subjects-->
    <div>
      
    </div>
    
    <footer> </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
